            border: 1px solid #e0e0e0;
		    width: 100%;
			resize: vertical;   /* å…è®¸æ‹–æ‹½æ”¹å˜é«˜åº¦ï¼›ä¸æƒ³è¦å¯æ”¹æˆ none */
			outline: none;
		}
		
		.result-text:focus {
			border-color: #667eea;
			box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
		}

        .stats {
            display: flex;

        @keyframes spin {

        }

        .preview-img {
            max-width: 100%;

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” OCR æ–‡å­—è¯†åˆ«</h1>
        <p class="subtitle">æ”¯æŒä¸­è‹±æ–‡å›¾ç‰‡æ–‡å­—è¯†åˆ«ï¼Œä¸Šä¼ å›¾ç‰‡å³å¯å¼€å§‹</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">
                ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½åˆ°æ­¤å¤„<br>
                <small>æ”¯æŒ JPG, PNG, TIFF ç­‰æ ¼å¼ï¼Œæœ€å¤§ 10MB</small>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <div class="options">
            <div class="option-group">
                <label for="langSelect">è¯†åˆ«è¯­è¨€</label>
                <select id="langSelect">
                    <option value="ch">ä¸­æ–‡</option>
                    <option value="en">è‹±æ–‡</option>
                </select>
            </div>
            <div class="option-group">
                <label for="apiUrl">API åœ°å€</label>
                <select id="apiUrl">
                    <option value="http://localhost:8000">æœ¬åœ°å¼€å‘ (localhost:8000)</option>
                    <option value="http://127.0.0.1:8000">æœ¬åœ°å¼€å‘ (127.0.0.1:8000)</option>
                    <option value="">è‡ªå®šä¹‰...</option>
                </select>
            </div>
        </div>

        <button class="btn" id="submitBtn" disabled>å¼€å§‹è¯†åˆ«</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨è¯†åˆ«ä¸­ï¼Œè¯·ç¨å€™...</p>
        </div>

        <div class="result" id="result">
            <h3>è¯†åˆ«ç»“æœ</h3>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">æ–‡æœ¬å—æ•°</div>
                    <div class="stat-value" id="textCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">å¹³å‡ç½®ä¿¡åº¦</div>
                    <div class="stat-value" id="confidence">0%</div>
                </div>
            </div>
            <textarea class="result-text" id="resultText" rows="10" spellcheck="false"></textarea>
            <img id="previewImg" class="preview-img" style="display:none;">
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const textCount = document.getElementById('textCount');
        const confidence = document.getElementById('confidence');
        const langSelect = document.getElementById('langSelect');
        const apiUrl = document.getElementById('apiUrl');
        const previewImg = document.getElementById('previewImg');

        let selectedFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => fileInput.click());

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                alert('æ–‡ä»¶è¿‡å¤§ï¼Œè¯·é€‰æ‹©å°äº 10MB çš„æ–‡ä»¶');
                return;
            }

            selectedFile = file;
            submitBtn.disabled = false;
            uploadArea.querySelector('.upload-text').innerHTML = 
                `å·²é€‰æ‹©: <strong>${file.name}</strong><br><small>${(file.size / 1024).toFixed(2)} KB</small>`;

            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // æäº¤è¯†åˆ«
        submitBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('lang', langSelect.value);

            loading.classList.add('show');
            result.classList.remove('show');
            submitBtn.disabled = true;

            try {
                const baseUrl = apiUrl.value || 'http://localhost:8000';
                const response = await fetch(`${baseUrl}/ocr`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'è¯†åˆ«å¤±è´¥');
                }

                const data = await response.json();
                
                resultText.value = data.full_text || 'æœªè¯†åˆ«åˆ°æ–‡å­—';
                textCount.textContent = data.text_count || 0;
                confidence.textContent = data.avg_confidence 
                    ? `${(data.avg_confidence * 100).toFixed(1)}%` 
                    : 'N/A';

                result.classList.add('show');

            } catch (error) {
                resultText.value = `âŒ ${error.message}`;
                result.classList.add('show');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        // è‡ªå®šä¹‰APIåœ°å€
        apiUrl.addEventListener('change', (e) => {
            if (e.target.value === '') {
                const custom = prompt('è¯·è¾“å…¥è‡ªå®šä¹‰ API åœ°å€:', 'http://localhost:8000');
                if (custom) {
                    const option = document.createElement('option');
                    option.value = custom;
                    option.textContent = `è‡ªå®šä¹‰ (${custom})`;
                    option.selected = true;
                    apiUrl.appendChild(option);
                }
            }
        });
    </script>
</body>
